{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App contable</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icono1.png' %}" />
    <!-- Incluyendo Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluyendo Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #001f3f, #003366); /* Degradado de azul oscuro */
            padding: 1.5rem 1rem;
        }
        .navbar-brand {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar-brand:hover {
            text-decoration: none;
        }
        .navbar-center {
            flex-grow: 1;
            text-align: center;
        }
        .navbar-center h1 {
            color: white;
            margin: 0;
        }
        .navbar-right {
            position: absolute;
            top: 0;
            right: 0;
            padding: 1rem;
        }
        .navbar-right a {
            color: white;
            text-decoration: none;
        }
        .navbar-right a:hover {
            text-decoration: none;
        }
        .card-container {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            width: 100%;
            max-width: 800px;
            border: 1px solid #e3e3e3;
            border-radius: .75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center; /* Centra el texto en el header */
            width: 100%; /* Asegura que el header ocupe todo el ancho de la tarjeta */
        }
        .card-body {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .form-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: .5rem;
        }
        .form-control {
            border-radius: .5rem;
            border: 1px solid #ced4da;
            padding: .75rem 1.25rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%; /* Ocupa el ancho completo del contenedor */
            max-width: 500px; /* Limita el ancho de los inputs */
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 .2rem rgba(38, 143, 255, .25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: .5rem;
            padding: .75rem 1.25rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-primary:focus, .btn-primary.focus {
            box-shadow: 0 0 0 .2rem rgba(38, 143, 255, .5);
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .text-center {
            text-align: center;
        }
        .btn-container {
            margin-top: 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid d-flex align-items-center">
            <!-- Marca a la izquierda -->
            <a class="navbar-brand me-auto" href="#">App contable</a>
            
            <!-- Título en el centro -->
            <div class="navbar-center">
                <h1 class="fw-bold">REGISTRO DE ARCHIVOS DE FIRMA ELECTRÓNICA</h1>
            </div>
            
            <!-- Cerrar sesión a la derecha -->
            <div class="navbar-right ms-auto">
                <a href="{% url 'logout' %}" class="text-white text-decoration-none">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </a>
            </div>
        </div>
        <!-- Flecha para regresar -->
        <div class="navbar-left mt-3">
            <a href="javascript:history.back()" class="text-white" style="text-decoration: none; color: white;">
                <i class="fas fa-arrow-left"></i> Regresar
            </a>
        </div>
    </nav>

    <div class="container card-container mt-4">
        <div class="card">
            <div class="card-header">
                Subir Archivos
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="razon_social">Razón Social:</label>
                                <input type="text" id="razon_social" name="razon_social" class="form-control form-control-lg" required>
                            </div>
                            <div class="form-group">
                                <label for="archivo1">Archivo 1:</label>
                                <input type="file" id="archivo1" name="archivo1" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="archivo2">Archivo 2:</label>
                                <input type="file" id="archivo2" name="archivo2" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="archivo3">Archivo 3:</label>
                                <input type="file" id="archivo3" name="archivo3" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="contraseña">Contraseña:</label>
                                <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha_inicio">Fecha de Inicio:</label>
                                <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha_caducidad">Fecha de Caducidad:</label>
                                <input type="date" id="fecha_caducidad" name="fecha_caducidad" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <!-- Botón centrado -->
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Incluyendo Bootstrap JS y sus dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
